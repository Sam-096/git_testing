<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            /* background: #007bff; */
            color: #7eaeff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .border-div{
          border: 5px solid #7eaeff;
          padding: 20px;
          border-radius: 10px;
        }
        .content {
            padding: 20px;
            color: #333;
        }
        .content p {
            font-size: 16px;
            line-height: 1.6;
        }
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 5px solid #007bff;
        }
        .message-box {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            border-left: 5px solid #ffc107;
            /* font-style: italic; */
            color: #856404;
        }
        .footer {
            /* background: #007bff; */
            color: #7eaeff;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
  <div class = "border-div">
    <div class="header">
        Request for Qoutation
    </div>

    <div class="content">
      
        
        <p>Hello,</p>
        <p>You have received a new message from your website contact form:</p>

        <div class="info-box">
            <p><strong>Name:</strong> {{from_name}}</p>
            <p><strong>Email:</strong> {{email}}</p>
            <p><strong>Phone:</strong> {{phone_number}}</p>
        </div>

        <div class="message-box">
            <strong>Query:</strong>
            <p>{{message}}</p>
        </div>

        <p>If you need to respond, click the button below:</p>
        <a href="mailto:{{email}}" class="btn">Reply to Email</a>
    </div>

    <div class="footer">
        &copy; 2025 Your Company | All Rights Reserved
    </div>
</div>

</body>
</html>
